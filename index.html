<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Personnummer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body onload="onload()">
    <h1>Personnummergeneratoren</h1>
    <div id="wrapper">
        <input type="date" id="date" oninput="refresh()">
        <select id="gender" oninput="refresh()">
            <option value="f">Kvinne</option>
            <option value="m">Mann</option>
        </select>
        <div class="person">
            <div class="save">
                <input id="name">
                <button onclick="savePerson()">+</button>
            </div>
            <div id="output" class="output">

            </div>
        </div>
    </div>
</body>
</html>
